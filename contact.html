          <p><span class="bold-info">Location:</span> Michigan, US</p>
          <p><span class="bold-info">Phone:</span> +1 7345839693</p>
          <p><span class="bold-info">Email:</span> tomatolinn@gmail.com</p>
        </div>
        
        <form id="contact-form">
          <p>Let's get in touch! Send me a message:</p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
      
          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      </form>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
          event.preventDefault();
      
          emailjs.sendForm('service_do50z4y', 'template_hz7eucp', this)
            .then(function() {
              console.log('SUCCESS!');
              alert('Your message has been sent!');
            }, function(error) {
              console.log('FAILED...', error);
              alert('Failed to send the message, please try again.');
            });
        });
      });
